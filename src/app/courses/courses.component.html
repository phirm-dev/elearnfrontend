<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <nav class="navbar navbar-light bg-none">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">Studykrib</a>
          <a href="" class="d-flex user"></a>
        </div>
      </nav>
    </div>
    <div class="col-lg-12 bg-light dashboard">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="nav-link present-link">Available Courses</a>
          <a href="" class="btn btn-primary d-flex" *ngIf="!isLoggedIn()">Login</a>
          <a href="" class="btn btn-primary d-flex" *ngIf="isLoggedIn()">Dashboard</a>
        </div>
      </nav>
      <div class="intro">
        <div class="container-fluid">
          <!-- <p class="intro-title">Available Courses</p>
          <hr /> -->
          <div class="row mt-5">
            <div class="col-lg-4 col-md-6" *ngFor="let course of courses">
              <div class="cards">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="cards icon-card" routerLink="/tutorials/course/{{course?.course_code}}">
                      <p class="action">Preview Course</p>
                      <p class="icon-hand animate__animated animate__bounce ">‚òù</p>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="cards-body text-center">
                      <p class="title">{{course?.course_name.substring(0, 10)}}...</p>
                      <p class="desc" [innerHTML]="course?.course_description.substring(0,60)">....</p>
                      <p class="action" routerLink="/tutorials/course/{{course?.course_code}}">Preview Course</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
