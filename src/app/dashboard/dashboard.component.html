<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <nav class="navbar navbar-light bg-none">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">Studykrib</a>
          <a href="" class="d-flex user">@{{decodedToken.username}}</a>
        </div>
      </nav>
    </div>
    <div class="col-lg-12 bg-light dashboard">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="nav-link present-link">Dashboard</a>
          <a class="nav-link" routerLink="/courses">More Courses</a>
          <a target="blank" href="https://phirmware.github.io/cgpa-calculator" class="btn btn-primary d-flex">CGPA</a>
        </div>
      </nav>
      <div class="intro">
        <div class="container-fluid">
          <p class="intro-name mt-5">Howdy, {{decodedToken.username}}</p>
          <p class="intro-title">Your Courses</p>
          <hr />
          <div class="row">
            <div style="margin: auto;" *ngIf="!coursesPurchased">
              <div class="text-center">
                <div class="spinner-grow text-primary" style="margin-top: 13%; margin: auto;"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6" *ngFor="let course of coursesPurchased">
              <div class="cards">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="cards icon-card" routerLink="/tutorials/coursecontent/{{course.course_code}}">
                      <p class="action">Watch Course</p>
                      <p class="icon-hand animate__animated animate__bounce ">‚òù</p>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="cards-body text-center">
                      <p class="title">{{course.course_name.substring(0,10)}}</p>
                      <p class="desc">You have access to all videos and content</p>
                      <p class="action" routerLink="/tutorials/coursecontent/{{course.course_code}}">Watch Course</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
